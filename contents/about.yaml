about_title: About Me
about_description: |
  With over 11 years of experience in mechanical engineering, I specialize in designing and optimizing mechanical systems for various industries including robotics, automation, consumer electronics, oil & gas, and medical. My approach combines technical expertise with creative problem-solving to deliver innovative solutions that exceed expectations. 

  I hold a Bachelor's degree in Mechatronics Engineering from Ontario Tech University and have worked with leading companies across multiple industries. My work has been recognized with multiple patents for innovation and efficiency.
